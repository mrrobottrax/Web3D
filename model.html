<!DOCTYPE html>

<html lang="en">

<title>
	Mallet Editor
</title>

<head>
	<link rel="stylesheet" href="sdk/toolstyle.css">
	<link rel="stylesheet" href="sdk/editorstyle.css">
	<link rel="stylesheet" href="sdk/viewerstyle.css">
	<script type="module" src="out/sdk/modelviewer/src/main.js"></script>
	<script type="module" src="sdk/collapsible.js"></script>
</head>

<body>
	<div id="editor" style="
		display: grid;
		grid-template-rows: 30px calc(100% - 55px) 25px;">
		<!-- HEADER -->
		<div style="
			display: grid;
			grid-template-rows: 30px;">
			<div class="bar">
				<div class="windows-bar-button">
					<button class="subtle-button tall-button" onclick="openModelDialog()">Open</button>
					<button class="subtle-button tall-button" onclick="closeModelFile()">Close</button>
					<button class="subtle-button tall-button" onclick="loadModelTexture()">Load Textures</button>
				</div>
			</div>
		</div>
		<!-- MAIN CONTENT -->
		<div style="
		display: grid;
		grid-template-columns: auto 500px;">
			<!-- VIEW -->
			<div style="display: flex;" id="game-container">
				<canvas id="game"></canvas>
			</div>
			<!-- PANEL -->
			<div class="panel" id="properties-panel" style="overflow-y: scroll">
				<button class="small subtle-button collapsible">Animations:</button>
				<div style="height: 150px;" class="hiddensection">

				</div>
				<hr>
				<button class="small subtle-button collapsible">Bones:</button>
				<div style="height: 150px;" class="hiddensection">

				</div>
				<hr>
				<button class="small subtle-button collapsible">Hitboxes:</button>
				<div style="height: 150px;" class="hiddensection">

				</div>
				<hr>
			</div>
		</div>
		<!-- FOOTER -->
		<div class="bar" style="padding: 5px;">
			<p id="current-model" class="small"></p>
		</div>
	</div>
</body>

</html>
